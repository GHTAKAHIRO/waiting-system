[build]
  # ビルドコマンド（静的サイトなので不要）
  command = ""
  
  # 公開ディレクトリ（ルートディレクトリ）
  publish = "."

[build.environment]
  # Node.jsのバージョン（静的サイトなので不要）
  NODE_VERSION = "18"

# リダイレクト設定（SPA対応）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ヘッダー設定
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
