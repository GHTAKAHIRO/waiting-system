<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>順番登録</title>
    <link rel="stylesheet" href="student-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>順番登録</h1>
        </header>
        
        <!-- 登録フォーム -->
        <div class="registration-section">
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="studentName">氏名 <span class="required">*</span></label>
                    <input type="text" id="studentName" placeholder="あなたの氏名を入力してください" maxlength="20" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">教科 <span class="required">*</span></label>
                    <select id="subject" required>
                        <option value="">選択してください</option>
                        <option value="英語">英語</option>
                        <option value="数学">数学</option>
                        <option value="理科">理科</option>
                        <option value="社会">社会</option>
                        <option value="国語">国語</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contentType">内容 <span class="required">*</span></label>
                    <select id="contentType" required>
                        <option value="">選択してください</option>
                        <option value="丸付け">丸付け</option>
                        <option value="質問">質問</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">登録する</button>
            </form>
        </div>
        
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <!-- Airtable設定 -->
    <script src="airtable-config.js"></script>
    <!-- 新しいデータベースシステム（優先順位順） -->
    <script src="airtable-database.js"></script>
    <script src="supabase-database.js"></script>
    <script src="realtime-database.js"></script>
    <script src="shared-storage.js"></script>
    <script src="student-script.js"></script>
</body>
</html>
